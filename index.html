<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Go Travel · PWA</title>

  <!-- 加载 PWA 必要文件 -->
  <meta name="theme-color" content="#0ea5e9" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icons/icon-180.png" />

  <!-- 样式 -->
  <style>
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto;
      margin: 0;
      padding: 0;
      background: #f9fafb;
      color: #111827;
    }
    .wrap {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 16px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    h1 {
      margin-bottom: 8px;
    }
    iframe {
      width: 100%;
      height: 70vh;
      border: 0;
      border-radius: 12px;
      background: #fff;
      margin-top: 12px;
    }
    .button {
      display: inline-block;
      margin-top: 16px;
      padding: 10px 18px;
      background: #0ea5e9;
      color: white;
      font-weight: 600;
      border-radius: 12px;
      text-decoration: none;
    }
    .button:hover {
      background: #0284c7;
    }
    .hint {
      color: #0b766e;
      margin-top: 10px;
    }
    .error {
      color: #b91c1c;
      margin-top: 10px;
    }
  </style>

  <!-- 正确加载 config.js，带时间戳防止缓存 -->
  <script src="/config.js?v=build123"></script>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Go Travel</h1>
      <p>加载你的 Hugging Face 应用中...</p>
      <div id="log" class="hint"></div>
      <iframe id="hfFrame" title="Go Travel App"></iframe>
      <a id="openBtn" href="#" class="button" target="_blank" style="display:none;">直接打开应用</a>
    </div>
  </div>

  <script>
    // 记录日志
    const logEl = document.getElementById('log');
    function log(msg, cls = 'hint') {
      console.log(msg);
      logEl.innerHTML = `<div class="${cls}">${msg}</div>`;
    }

    // 等待 HF_SPACE_URL 加载
    window.addEventListener('DOMContentLoaded', () => {
      const frame = document.getElementById('hfFrame');
      const openBtn = document.getElementById('openBtn');
      const url = window.HF_SPACE_URL;

      if (!url) {
        log('⚠️ 未检测到 HF_SPACE_URL，请检查 config.js 是否正确加载。', 'error');
        openBtn.style.display = 'none';
        return;
      }

      log('✅ 已读取 HF_SPACE_URL: ' + url);

      // 尝试加载 iframe
      try {
        frame.src = url;
        frame.addEventListener('load', () => log('✅ iframe 加载成功。'));
        frame.addEventListener('error', () => {
          log('❌ iframe 加载失败（可能被目标网站禁止嵌入）。', 'error');
          openBtn.href = url;
          openBtn.style.display = 'inline-block';
        });
      } catch (err) {
        console.error(err);
        log('❌ 出现错误：' + err.message, 'error');
        openBtn.href = url;
        openBtn.style.display = 'inline-block';
      }
    });
  </script>

  <!-- 暂时禁用 Service Worker，避免缓存干扰 -->
  <!--
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
  -->
</body>
</html>
