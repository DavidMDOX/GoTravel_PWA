<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Go Travel · PWA（诊断版）</title>

  <meta name="theme-color" content="#0ea5e9" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Go Travel">
  <link rel="apple-touch-icon" href="/icons/icon-180.png">
  <link rel="manifest" href="/manifest.json">

  <link rel="stylesheet" href="/styles.css">
  <!-- 用时间戳强制绕过缓存；v=数字随意改 -->
  <script src="/config.js?v=9999999"></script>
  <style>
    body{font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto}
    .wrap{max-width:900px;margin:24px auto;padding:0 12px}
    .card{border:1px solid #d1d5db;border-radius:12px;padding:16px;background:#fff}
    .hint{color:#0b766e}
    .err{color:#b91c1c}
    iframe{width:100%;height:70vh;border:0;border-radius:12px;background:#fff}
    .small{font-size:12px;color:#6b7280}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Go Travel（诊断版）</h1>
    <div class="card" id="statusBox">
      <div id="status">正在读取 <code>config.js</code> …</div>
      <div class="small">若长时间无变化，请按 Ctrl/⌘+Shift+R 强刷，或在 DevTools → Application → Service Workers 里 Unregister。</div>
    </div>

    <div class="card" style="margin-top:16px">
      <iframe id="hfFrame" title="Hugging Face App"></iframe>
    </div>
  </div>

  <script>
    (async function main(){
      const statusBox = document.getElementById('statusBox');
      const status = document.getElementById('status');
      const frame = document.getElementById('hfFrame');

      // 1) 打印当前是否有 SW（我们已经去掉注册，但如果旧 SW 还在，这里能看出来）
      if ('serviceWorker' in navigator) {
        const regs = await navigator.serviceWorker.getRegistrations();
        if (regs.length) {
          status.insertAdjacentHTML('beforeend', '<div class="hint">检测到已有 Service Worker，建议在浏览器里 Unregister（为排除缓存）。</div>');
          console.log('ServiceWorkers:', regs);
        }
      }

      // 2) 等待 window.HF_SPACE_URL 出现（最多等 3 秒）
      function waitForConfig(timeoutMs=3000) {
        return new Promise((resolve,reject)=>{
          const start = Date.now();
          const t = setInterval(()=>{
            if (window.HF_SPACE_URL) {
              clearInterval(t); resolve(window.HF_SPACE_URL);
            } else if (Date.now() - start > timeoutMs) {
              clearInterval(t); reject(new Error('HF_SPACE_URL 未定义'));
            }
          }, 50);
        });
      }

      try {
        const url = await waitForConfig();
        console.log('HF_SPACE_URL from config.js =', url);
        status.innerHTML = '读取成功：<code>' + url + '</code>';

        // 简单校验
        const ok = /^https?:\/\/.+\.hf\.space\/?$/.test(url);
        if (!ok) {
          status.insertAdjacentHTML('beforeend', '<div class="err">看起来不是 .hf.space 运行页地址，请确认。</div>');
        }

        // 3) 设置 iframe
        frame.addEventListener('load', ()=> {
          status.insertAdjacentHTML('beforeend', '<div class="hint">iframe 已加载。</div>');
        });
        frame.addEventListener('error', ()=> {
          status.insertAdjacentHTML('beforeend', '<div class="err">iframe 加载失败（可能是地址错误或被目标站点禁止嵌入）。</div>');
        });
        frame.src = url;

      } catch (e) {
        console.error(e);
        status.innerHTML = '请先配置 <code>config.js</code> 中的 <code>HF_SPACE_URL</code>（或仍在使用旧缓存）';
        status.insertAdjacentHTML('beforeend', '<div>排查：1) 确认 <code>config.js</code> 路径与文件名正确；2) 强制刷新缓存（Ctrl/⌘+Shift+R）；3) 注销旧 Service Worker。</div>');
      }
    })();
  </script>

  <!-- 注意：为彻底排除缓存，我们先不注册 SW。上线后再恢复。 -->
  <!--
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
  -->
</body>
</html>
