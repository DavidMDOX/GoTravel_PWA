<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0ea5e9" />
  <title>Go Travel · 带你说走就走</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />

  <style>
    :root{--brand:#0ea5e9;--ink:#0f172a;--muted:#6b7280;--bg:#f8fafc;--card:#fff}
    *{box-sizing:border-box} html,body{margin:0;padding:0}
    body{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;background:var(--bg);color:var(--ink)}
    .wrap{max-width:960px;margin:24px auto;padding:0 16px}
    .bar{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;background:#e0f2fe;border:1px solid #bae6fd;border-radius:14px}
    .brand{font-weight:800;color:#075985}
    .card{background:var(--card);border:1px solid #e2e8f0;border-radius:16px;padding:16px;margin-top:16px;box-shadow:0 6px 16px rgba(0,0,0,.04)}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    label{font-size:12px;color:var(--muted);display:block;margin-bottom:6px}
    input,select,textarea{width:100%;padding:10px 12px;border:1px solid #cbd5e1;border-radius:10px;background:#fff}
    textarea{min-height:90px;resize:vertical}
    .btn{background:var(--brand);color:#fff;border:0;border-radius:12px;padding:12px 16px;font-weight:700;cursor:pointer}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    .muted{color:var(--muted);font-size:12px}
    pre{white-space:pre-wrap;word-wrap:break-word}
    .result{min-height:140px;border:1px dashed #cbd5e1;border-radius:12px;padding:12px;background:#fff}

    /* 固定的安装按钮 */
    #installBtn{position:fixed;right:16px;bottom:16px;z-index:9999;
      padding:10px 14px;border:0;border-radius:12px;
      background:#0ea5e9;color:#fff;font-weight:700;display:inline-block;box-shadow:0 4px 10px rgba(0,0,0,.15);}

    /* 简易引导弹窗 */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.4);z-index:10000}
    .modal.show{display:flex}
    .dialog{background:#fff;border-radius:14px;max-width:520px;width:90%;padding:18px;box-shadow:0 20px 60px rgba(0,0,0,.2)}
    .dialog h3{margin:0 0 8px}
    .dialog p{margin:0 0 10px;color:#475569}
    .dialog ul{margin:6px 0 0 18px;color:#475569}
    .close{margin-top:10px;background:#e2e8f0;color:#0f172a;border:0;border-radius:10px;padding:8px 12px;font-weight:700;cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="bar">
      <div class="brand">Go Travel · 带你说走就走</div>
      <div class="muted">PWA 版 · Vercel</div>
    </div>

    <div class="card">
      <div class="row">
        <div>
          <label>出发地 / 目的地 / 城市列表（可中文）</label>
          <input id="dest" placeholder="例：北京、成都、重庆 或 日本关西" />
        </div>
        <div>
          <label>出行天数</label>
          <input id="days" type="number" min="1" max="60" value="5" />
        </div>
      </div>
      <div class="row">
        <div>
          <label>人均预算（货币自填）</label>
          <input id="budget" placeholder="例：¥3000 / $500 / €700" />
        </div>
        <div>
          <label>偏好（美食/自然/博物馆/亲子/小众…）</label>
          <input id="prefs" placeholder="用逗号分隔，例：美食, 小众, 摄影" />
        </div>
      </div>

      <div class="row">
        <div>
          <label>OpenAI API Key（仅本地使用，不上传）</label>
          <input id="apiKey" placeholder="sk-..." />
          <div class="muted">密钥仅在浏览器内使用，建议使用测试 Key。</div>
        </div>
        <div>
          <label>模型（保持可选，默认 gpt-4o-mini）</label>
          <input id="model" value="gpt-4o-mini" />
          <div class="muted">可改为其他模型，保持灵活。</div>
        </div>
      </div>

      <div style="margin-top:12px">
        <label>额外要求（可选）</label>
        <textarea id="notes" placeholder="例：适合老人和孩子、避免过度步行、每日控制预算…"></textarea>
      </div>

      <div class="actions" style="margin-top:12px">
        <button class="btn" id="genBtn">生成行程</button>
        <button class="btn" id="regenBtn" disabled>重新生成</button>
        <button class="btn" id="copyBtn" disabled>复制</button>
        <button class="btn" id="dlBtn" disabled>下载 Markdown</button>
      </div>
      <div class="muted" id="status" style="margin-top:8px"></div>
    </div>

    <div class="card">
      <label>行程结果</label>
      <div id="result" class="result"><span class="muted">生成后显示在这里…</span></div>
    </div>
  </div>

  <!-- 固定显示“安装”按钮（无论是否触发 beforeinstallprompt） -->
  <button id="installBtn" title="安装到桌面">安装 Go Travel</button>

  <!-- 安装引导弹窗 -->
  <div class="modal" id="guide">
    <div class="dialog">
      <h3>如何安装为 App</h3>
      <div id="guideText">
        <!-- JS 会填入分平台指引 -->
      </div>
      <button class="close" id="closeGuide">知道了</button>
    </div>
  </div>

  <script src="/app.js?v=3"></script>

  <!-- 注册 Service Worker（注意版本号已变 v3，强制更新） -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js?v=3').catch(console.error);
      });
    }

    // 安装流程：优先使用 beforeinstallprompt；否则显示分平台指引
    let deferredPrompt = null;
    const installBtn = document.getElementById('installBtn');
    const guide = document.getElementById('guide');
    const guideText = document.getElementById('guideText');
    const closeGuide = document.getElementById('closeGuide');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      // 有资格被安装，按钮仍保持可见
    });

    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log('PWA install result:', outcome);
        deferredPrompt = null;
        return;
      }
      // 没有触发 beforeinstallprompt：显示指引
      showGuide();
    });

    closeGuide.addEventListener('click', () => guide.classList.remove('show'));

    function showGuide() {
      const ua = navigator.userAgent.toLowerCase();
      const isIOS = /iphone|ipad|ipod/.test(ua);
      const isAndroid = /android/.test(ua);
      const isEdge = /edg\//.test(ua);
      const isChrome = /chrome/.test(ua) && !isEdge;

      let html = '';
      if (isIOS) {
        html = `
          <p>iPhone / iPad（Safari）：</p>
          <ul>
            <li>点击底部的 <b>分享</b> 按钮（方框 + 向上箭头）</li>
            <li>在弹出的菜单中选择 <b>添加到主屏幕</b></li>
            <li>确认名称后点击 <b>添加</b></li>
          </ul>`;
      } else if (isAndroid) {
        html = `
          <p>Android（Chrome）：</p>
          <ul>
            <li>点击右上角 <b>⋮</b> 菜单</li>
            <li>选择 <b>添加到主屏幕</b> 或 <b>安装应用</b></li>
            <li>确认后系统会创建桌面图标</li>
          </ul>`;
      } else if (isEdge) {
        html = `
          <p>桌面版 Edge：</p>
          <ul>
            <li>点击浏览器右上角 <b>⋯</b> 菜单</li>
            <li>选择 <b>应用</b> → <b>安装此站点为应用</b></li>
          </ul>`;
      } else if (isChrome) {
        html = `
          <p>桌面版 Chrome：</p>
          <ul>
            <li>点击地址栏右侧 <b>安装</b> 图标（或 <b>三点菜单</b> → <b>安装 Go Travel</b>）</li>
            <li>没有图标也能通过本提示完成安装</li>
          </ul>`;
      } else {
        html = `
          <p>通用指引：</p>
          <ul>
            <li>浏览器菜单中寻找 <b>安装</b> / <b>添加到主屏幕</b></li>
          </ul>`;
      }
      guideText.innerHTML = html;
      guide.classList.add('show');
    }

    // iOS 不会触发 beforeinstallprompt → 首次进入时可直接展示引导
    const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
    if (isIOS && !isStandalone) {
      // 你也可以选择首次自动提示：showGuide();
      console.log('iOS：请用分享菜单添加到主屏幕。');
    }
  </script>
</body>
</html>
