<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Go Travel · 内嵌版</title>
  <meta name="theme-color" content="#0ea5e9" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icons/icon-180.png" />
  <style>
    html,body{height:100%;margin:0}
    body{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;background:#f8fafb;color:#0f172a}
    .wrap{height:100%;display:flex;flex-direction:column}
    .top{padding:12px 16px;background:#e0f2fe;border-bottom:1px solid #bae6fd;display:flex;align-items:center;justify-content:space-between}
    .title{font-weight:800;color:#075985}
    .main{flex:1;display:flex}
    iframe{border:0;flex:1;background:#fff}
    .btn{display:inline-block;padding:8px 12px;background:#0ea5e9;color:#fff;border-radius:10px;text-decoration:none;font-weight:600}
    .hint{padding:8px 12px;color:#0b766e}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="title">Go Travel（内嵌版）</div>
      <a class="btn" href="https://davidmdox-gotravel-uipro.hf.space" target="_blank" rel="noopener">直接打开原站</a>
    </div>
    <div class="hint">如果内嵌失败会自动显示原站按钮。</div>
    <div class="main">
      <!-- 关键：指向同域的 /app 由 Vercel 代理到 hf.space 并移除拦截头 -->
      <iframe id="app" src="/app"></iframe>
    </div>
  </div>
  <!-- 建议：先不要注册 SW，确保不受缓存影响；跑通后再启用 -->
</body>
</html>
